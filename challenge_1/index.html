<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Kangsik's Tic Tac Toe</title>
		<link rel='stylesheet' href='style.css'/>
	</head>
	<body>
		<h1>Kangsik's Tic Tac Toe</h1>
		<h2 class="gameStatus">GAME STATUS</h2>
		
		<div>
			<span class="playerOneName">UNDEFINED</span>(X): <span class="scorePlayer1"></span>
			<span class="playerTwoName">UNDEFINED</span>(O): <span class="scorePlayer2"></span>
		</div>

		<h3 class='turn'>Turn: Player ???</h3>
		<button>New Game</button>
		<table>
			<tr class='row0'>
				<td class='col0'></td>
				<td class='col1'></td>
				<td class='col2'></td>
			</tr>
			<tr class='row1'>
				<td class='col0'></td>
				<td class='col1'></td>
				<td class='col2'></td>
			</tr>
			<tr class='row2'>
				<td class='col0'></td>
				<td class='col1'></td>
				<td class='col2'></td>
			</tr>
		</table>
	<script src='app.js'></script>
	</body>

</html>
